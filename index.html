<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Calendar App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add">Add Event</a>
        </nav>
    </header>
    <main>
        <section id="events">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                {% for event in events %}
                <div class="event">
                    <h3>{{ event.title }}</h3>
                    <p>{{ event.description }}</p>
                    <p><strong>Date:</strong> {{ event.date.strftime('%Y-%m-%d') }}</p>
                    <a href="{{ url_for('delete', id=event.id) }}" onclick="return confirm('Are you sure you want to delete this event?')">Delete</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calendar App</p>
    </footer>
</body>
</html>
